version: "3"
services:
  cms:
    extends:
      file: docker-compose.dev.yml
      service: cms
    volumes:
      # Prevents overwrite of auto-built static files by local content
      - /code/static
      - /code/taccsite_cms/static

  postgres:
    extends:
      file: docker-compose.dev.yml
      service: postgres

  elasticsearch:
    extends:
      file: docker-compose.dev.yml
      service: elasticsearch

volumes:
  taccsite_postgres_data:

networks:
  taccsite_cms_net:
